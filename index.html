<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand logo__bus" href="#"><img src="./assets/logo.png" alt="Logo Bus Plus"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Configurações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Ajuda</a>
            </li>
            </ul>
        </div>
    </nav>
    <section class="map__bus">
        <div>
            <img src="./assets/map.jpeg" alt="Simulação do Mapa">
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-10">
                <input class="form-control form-control-sm mt-4 rounded-pill" type="text" placeholder="Origem:">
                <input class="form-control form-control-sm my-3 rounded-pill" type="text" placeholder="Destino:">
            </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button type="button" class="btn btn-primary btn__bus" data-toggle="modal" data-target="#exampleModalCenter">
                Iniciar
            </button>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Check-in</h5>
                    </div>
                    <div class="modal-body">
                        Nos ajude a te ajudar!
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-primary btn__bus" data-toggle="modal" data-target="#exampleModalCenter2" data-dismiss="modal">Fazer CHECK-IN</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Contribuição</h5>
                <a href="mapa.html" class="close close__panda">
                    <span aria-hidden="true">&times;</span>
                </a>
                </div>
                <div class="modal-body">
                    Obrigado por contribuir!
                </div>
            </div>
            </div>
        </div>
    </section>

    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
